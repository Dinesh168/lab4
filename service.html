<script>



  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
      myFunction1(this);
      myFunction3(this);
    }
  };
  xmlhttp.open("GET", "Part1.xml", true);
  xmlhttp.send();
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Company</th><th>Model</th><th>Price</th></tr>";
  var x = xmlDoc.getElementsByTagName("company");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("model_name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}


function myFunction1(xml) {
            var xmlDoc = xml.responseXML;
            var root = xmlDoc.documentElement;
            var currNode = root.childNodes[1];
            removedNode = currNode.removeChild(currNode.childNodes[7]);
            document.getElementById("demo1").innerHTML =
            "Removed Node :<br/>" + removedNode.nodeName;
        }

        function myFunction3(xml) {
        var x, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        count=0;
        x = xmlDoc.documentElement.childNodes;
        for (i = 0; i < x.length; i++) { 
            if (x[i].nodeType == 1) {
                txt += x[i].nodeName + "<br>";  //display the child of root i.e, "customer"
                count=count+1;
            }
        
        }
        total = "company count : "+ count;
        document.getElementById("demo3").innerHTML = total; 
        }
</script>
